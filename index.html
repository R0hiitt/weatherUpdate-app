<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="input-box" type="text" placeholder="enter city name" spellcheck="false">
            <button class="input-btn" class="btn"><img src="images/search.png" alt=""></button>
        </div>

        <div class="hero-container">
            <img class="weather-icon" src="images/clouds.png" alt="">
            <p class="description">descripton</p>
            <h1>22Â°C</h1>
            <h2 class="city">Mumbai</h2>
        </div>

        <div class="details">
            <div class="col">
                <img src="images/Humidity.png" alt="">
                <div class="humidity">
                    <h3>50%</h3>
                    <p>Humidity</p>
                </div>
        </div>

        <div class="col">
                <img src="images/Wind.png" alt="">
                <div class="wind">
                    <h3>14km/hr</h3>
                    <p>Wind speed</p>
         </div>
         </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
